		}

		nav ul a {
			text-decoration: none;
			color: white;
		}

		h1 {
			font-size: 4.875rem;
			font-weight: 700;
			max-width: 80%;
			line-height: 1.2;
			color: darkblue;
		}

		h1 span {
			color: lightblue;
		}

		video {
			position: absolute;
			top: 0;
			left: 0;
			width: 100%;
			height: 100%;
			object-fit: cover;
			z-index: -2;
		}
	</style>
